{% extends "base.html" %}
{% block title %}投稿詳細{% endblock %}

{% block content %}

<div class="w-50 row border mx-auto my-5">
    <div class="row my-3">
        <p class="col-6 text-center">{{ post_data.contributor }}</p>
        <p class="col-6 text-center">{{ post_data.created_at }}</p>
    </div>
    <div class="row justify-content-center">
        <p class="co-3 align-self-center border mx-3 word-break">{{ post_data.post_text|linebreaksbr }}</p>
    </div>
    {% if request.user.id == post_data.contributor_id %}
    <div class="row justify-content-end p-3">
        <a class="col-2 btn btn-danger" href="{% url 'post:post_delete' post_data.pk %}">削除</a>
    </div>
    {% endif %}
</div>
{% endblock %}
